# this config needs haproxy-1.1.28 or haproxy-1.2.1 
global
        nbproc 1
        log 127.0.0.1   local0
        log 127.0.0.1   local1 notice
        #log loghost    local0 info
        maxconn 4096
        #chroot /usr/share/haproxy
        user haproxy
        group haproxy
        daemon
        pidfile /var/run/haproxy.pid
        stats socket /home/ubuntu/haproxy.sock
        #debug
        quiet

defaults
        log     global
        mode    http
        option  httplog
        option  dontlognull
        retries 3
        option redispatch
        maxconn 2000
        contimeout      5000
        clitimeout      50000
        srvtimeout      50000

listen webstats
        bind 0.0.0.0:1000
        stats enable
        mode http
        stats uri /lb?stats
        stats auth anand:anand
 
listen web-farm 0.0.0.0:80
             mode http
             balance roundrobin
             option httpchk HEAD /index.php HTTP/1.0
server ec2-184-72-92-199.compute-1.amazonaws.com  10.123.14.255:80 maxconn 10
server ec2-50-16-128-85.compute-1.amazonaws.com  10.123.17.43:80 maxconn 10
